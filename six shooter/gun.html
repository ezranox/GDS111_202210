<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Hunter</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="sixshooter.js"></script>
</head>


<body onload="updatescreen();">
    <div id="wrapper">

        <header>

            <h1>Zombie Hunter</h1>
            <img src="images/bloodsplatter.png" alt="Blood Splatter" id="blood"/>

        </header>

        <div id="target">

            <img src="images/zombie.jpg" alt="The zombie belongs here" id="image">

        </div>

        <nav>

            <section id="left">

                <p id="label"> Total Ammo</p>

                <div id="total-ammo" class="ammo"></div>


                <p id="label"> Current Ammo</p>
                <div id="current-ammo" class="ammo"></div>

            </section>

            <div id="right">

                <form>

                    <p id="reloadbtn" class="btn-right"></p>

                    <p class="btn">

                        <input type="button" value="SHOOT!" class="shoot" onclick="shoot(); playgunsound();">
                    </p>

                    <p class="btn">

                        <input type="button" value="RELOAD!" class="reload" onclick="reload1(); playareloadsound();">
                    </p>

                </form>
            </div>

        </nav>

        <footer>
            <p class="copy">&copy; 2021 | HTML & Javascript | ERIVERA</p>
        </footer>


    </div>

    <audio id="gun" src="sounds/Realistic_Gunshot_Sound_Effect.mp3">

        <p> Your Browser sucks and doesn't know HTML5</p>

    </audio>

    <audio id="reloads" src="sounds/Gun_Reload_Sound_Effect.mp3">

        <p>Your browser sucks and doesn't know HTML5</p>

    </audio>

</body>
</html>
