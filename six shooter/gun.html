<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Shooter</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="demo.js"></script>
</head>


<body onload="updatescreen();">
    <div id="wrapper">

        <header>

            <h1>Six Shooter Program</h1>

        </header>

        <div id="target">

            <img src="images.?.jpg/.png" alt="">

        </div>

        <nav>

            <section id="left">

                <div id="total-ammo"></div>

                <div id="current-ammo"></div>

            </section>

            <div id="right">

                <form>

                    <p class="btn">

                        <input type="button" value="SHOOT!" class="shoot" onclick="shoot();">
                    </p>

                    <p class="btn">

                        <input type="button" value="RELOAD!" class="reload" onclick="reload();">
                    </p>

                </form>
            </div>

        </nav>

        <footer>
            <p class="copy">&copy; 2021 | HTML & Javascript | ERIVERA</p>
        </footer>


    </div>


</body>

</html>
